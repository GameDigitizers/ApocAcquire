<div class="container-fluid">
  <div class="row-fluid">
    <div class="span9">
    	<h2>Game Board</h2>

      <table id="game-board" class="table table-bordered">
			  <tbody>
			    <tr ng-repeat="row in rows">
			      <td ng-repeat="column in columns" ng-click="selectBoardTile(row,column)" ng-class="{selected: selectableTile(row, column, player1.tilesInHand)}"></td>
			    </tr>
			  </tbody>
			</table>
    </div>
    <div class="span3">
    	<h2>Other Players</h2>

  		<div class="accordion" id="accordion2">

  			<div ng-repeat="player in players" class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" href="#collapse{{$index}}">{{player.name}}</a>
          </div>
          <div id="collapse{{$index}}" class="accordion-body in collapse" style="height: auto;">
            <div class="accordion-inner">
              Cash: {{player.cash}}
            </div>
          </div>
        </div>

    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
    	<h2>{{player1.getName()}} Play Area</h2>
    	<div class="row-fluid">
		    <div class="span3">
		    	<div id="cash" class="input-prepend">
					  <span class="add-on">$</span>
					  <!-- <input class="input-block-level uneditable-input" id="prependedInput" type="text"> -->
						<span class="input-block-level uneditable-input" id="prependedInput">{{player1.cash}}</span>
					</div>
		    </div>
		    <div class="span7">
		    	<ul id="stock-holder" class="nav nav-pills">
					  <li ng-repeat="stock in player1.getStocks()" class="disabled stock {{dashedClass(stock)}}"><a>{{stock}}</a><a>{{player1.getNumStocks(stock)}}</a></li>
					</ul>
		    </div>
		    <div class="span2">
		    	<p>
					  <button class="btn btn-primary full-width" type="button">Buy Stock</button>
					</p>
					<p>
					  <button class="btn full-width" type="button">Pass</button>
					</p>
		    </div>
    </div>
  </div>
</div>
