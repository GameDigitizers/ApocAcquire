<div class="container-fluid">
  <div class="row-fluid">
    <div class="span9">
    	<h2>Game Board</h2>

      <table id="game-board" class="table table-striped table-bordered">
			  <tbody>
			    <tr ng-repeat="row in rows">
			      <td ng-repeat="column in columns" ng-click="selectBoardTile(row,column)"></td>
			    </tr>
			  </tbody>
			</table>
    </div>
    <div class="span3">
    	<h2>Other Players</h2>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
    	<h2>My Play Area</h2>
    	{{test}}
    </div>
  </div>
</div>
