<div class="container-fluid">
  <div class="row-fluid">
    <div class="span9">
    	<h2>Game Board</h2>

      <table id="game-board" class="table table-striped table-bordered">
			  <tbody>
			    <tr ng-repeat="row in rows">
			      <td ng-repeat="column in columns" ng-click="selectBoardTile(row,column)" ng-class="{selected: selectableTile(row, column, player1.getTilesInHand())}"></td>
			    </tr>
			  </tbody>
			</table>
    </div>
    <div class="span3">
    	<h2>Other Players</h2>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
    	<h2>{{player1.getName()}} Play Area</h2>
    	<div class="row-fluid">
		    <div class="span3">
		    	<div id="cash" class="input-prepend">
					  <span class="add-on">$</span>
					  <!-- <input class="input-block-level uneditable-input" id="prependedInput" type="text"> -->
						<span class="input-block-level uneditable-input" id="prependedInput">{{player1.getCash()}}</span>
					</div>
		    </div>
		    <div class="span7">
		    	
		    </div>
		    <div class="span2">
		    	<p>
					  <button class="btn btn-primary" type="button">Buy Stock</button>
					</p>
					<p>
					  <button class="btn" type="button">Pass</button>
					</p>
		    </div>
    </div>
  </div>
</div>
