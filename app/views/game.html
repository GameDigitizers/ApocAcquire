<div class="container-fluid">
  <div class="row-fluid">
    <div class="span9">
    	<h2>Game Board</h2>

      <table id="game-board" class="table table-bordered">
			  <tbody>
			    <tr ng-repeat="row in board.gameBoard">
            <!--<td ng-repeat="column in row" ng-click="selectBoardTile(row,column)" ng-class="{selected: selectableTile(row, column, currentPlayer.tilesInHand)}"></td>-->
			      <td ng-repeat="cell in row" ng-click="selectBoardTile(cell.row, cell.column)" ng-class="{selected: selectableTile(cell.row, cell.column, currentPlayer.tilesInHand)}"></td>
			    </tr>
			  </tbody>
			</table>
    </div>
    <div class="span3">
    	<h2>Other Players</h2>

  		<div class="accordion" id="accordion2">

  			<div ng-repeat="player in otherPlayers" class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" href="#collapse{{$index}}">{{player.name}}</a>
          </div>
          <div id="collapse{{$index}}" class="accordion-body in collapse" style="height: auto;">
            <div class="accordion-inner">
              <p>Cash: <span class="pull-right">${{player.cash}}</span></p>
              <table class="table table-striped table-bordered table-condensed player-stock">
							  <tbody>
							    <tr ng-repeat="(stockName, stockList) in player.stocks">
							      <td>{{stockName}}</td>
							      <td>{{stockList.length}}</td>
							    </tr>
							  </tbody>
							</table>
            </div>
          </div>
        </div>

    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
    	<h2>{{currentPlayer.name}} Play Area</h2>
    	<div class="row-fluid">
		    <div class="span3">
		    	<div id="cash" class="input-prepend">
					  <span class="add-on">$</span>
					  <!-- <input class="input-block-level uneditable-input" id="prependedInput" type="text"> -->
						<span class="input-block-level uneditable-input" id="prependedInput">{{currentPlayer.cash}}</span>
					</div>
		    </div>
		    <div class="span7">
		    	<ul id="stock-holder" class="nav nav-pills">
					  <li ng-repeat="(stockName, stockList) in currentPlayer.stocks" class="disabled stock {{dashedClass(stockName)}}"><a>{{stockName}}</a><a>{{currentPlayer.getNumStocks(stockName)}}</a></li>
					</ul>
		    </div>
		    <div class="span2">
		    	<p>
					  <button class="btn btn-primary full-width" type="button">Buy Stock</button>
					</p>
					<p>
					  <button class="btn full-width" type="button">Pass</button>
					</p>
		    </div>
    </div>
  </div>
</div>
